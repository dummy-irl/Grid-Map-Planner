<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Grid Board + Sidebar Pieces</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="layout">

    <div class="main">
      <div class="controls">
        <label>
          Rows:
          <input id="rows" type="number" value="15" min="10" max="25">
        </label>

        <label>
          Cols:
          <input id="cols" type="number" value="15" min="10" max="25">
        </label>

        <button id="createGrid">Create / Reset</button>
      </div>

      <div id="board"></div>
    </div>

    <aside class="sidebar">
      <div class="controls">
        <label>
          Rows:
          <input id="pieceRows" type="number" value="5" min="1" max="10">
        </label>

        <label>
          Cols:
          <input id="pieceCols" type="number" value="5" min="1" max="10">
        </label>

        <button id="addPiece">Add</button>
      </div>

      <div id="pieceList"></div>
    </aside>
  </div>

  <script src="app.js"></script>
</body>
</html>
